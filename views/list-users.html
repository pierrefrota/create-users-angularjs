<main>
  <div class="list-users-container">
    <h2>Lista de usu√°rios</h2>
    <div class="list-users-content">
      <div class="" ng-show="loading">
        <span>Carregando...</span>
      </div>
      <div ng-repeat="user in users" class="list-users-card">
        <div class="list-users-info">
          <h3>{{user.name}}</h3>
          <span>Telefone: {{user.phone}}</span>
          <span>CPF: {{user.cpf}}</span>
          <div class="list-user-card-footer">
            <a href="#/user-details/{{user.id}}">Ver detalhes</a>
          </div>
        </div>
        <div class="list-users-actions">
          <button ng-click="deleteUserById(user)">
            <img src="/img/trash.svg" alt="Remover" />
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
